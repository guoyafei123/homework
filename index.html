<!DOCTYPE html>
<html lang="en">

    <body>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js" type="text/javascript"></script>
    <script>
            $(function(){
                $.ajax({
                    url:"http://localhost:3000/gyf",
                    type:'POST',
                    data:{abc:1},

                })
            })
    </script>
